<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de cambio</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="cambio.js">
</head>
<body>
    
<script type="text/javascript">
   
    function convertir() {
        var valore = parseInt (document.getElementById ("valor").value);
        var resultado = 0;
        var dolar = 4.11;
        var euro = 4.85;
        if (document.getElementById("uno") .checked) {
            resultado = valore / dolar;
            alert ( "El cambio de Pesos a Dolares es: $" + resultado.toFixed (2));
        }

        if (document.getElementById ("dos").checked){
            resultado = valore / euro;
            alert ("El cambio de Pesos a Euro es: " + resultado.toFixed(2));
        }

        if {
            alert ("Tenes que completar todos los requerimientos");
        }
            
    }
</script>
    <h3>CASA DE CAMBIO</h3>
    <form class="formulario">
       <p> Seleccionar moneda a enviar:</p>
       <input type="radio" name="cambio" id="uno">Dolar
       <input type="radio" name="cambio" id="dos">Euro
       <p>ingrese monto:</p>
       <input type="number" id="valor" min="1" max="100000"> 
        <input type="button" id="cotizador" value="Cotizar" anclick="convertir()" >
    </form>

</body>
</html>
